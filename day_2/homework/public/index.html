<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Currency Converter</title>
		<script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
	</head>

	<body>

  <h1>Currencies</h1>
	<div id="app">

<label for="currency_select">Select a Currency:</label>
	<select id="currency_select" v-model="selectedCurrency">
		<option disabled value="">Select a Currency</option>
		<option v-for="(value, name) in currencies" :value="value">{{name}}:{{value}}</option>
	</select>

<h2>How much do you want to convert in Euros</h2>
<input type="number" v-model.number="newExchangeAmount">
<h2>{{changeCurrencyEuros}}</h2>


<h2>How much to convert in to new currency</h2>
<input type="number" v-model.number="newAmmount">
<h2>{{chnageCurrencySelected}}</h2>

	</body>
</html>
